<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-16x16.png" type="image/x-icon">
    <title>Blackjack</title>
</head>
<body>
    <div id="page-container">
        <div class="grid-item grid-item-1">
            <h1 id="page-title">Blackjack</h1>
        </div>
        <div class="grid-item grid-item-2">
            <p><a href="#">Play</a> | <a href="#">Rules</a> | <a href="#">About</a></p>
        </div>
        <div class="grid-item grid-item 3">
            <p>Opponent's Total</p>
            <h2 id="computer-total">0</h2>
            <h3 id="computer-cards">[]</h3>
        </div>
        <div class="grid-item grid-item 4">
            <p id="computer-score">Opponent Score: 0</p>
            <p id="player-score">Player Score: 0</p>
        </div>
        <div class="grid-item grid-item 5">
            <p>
                Your Total
                <span><p id="turn-reminder">It is your turn!</p></span>
            </p>
            <h2 id="player-total">0</h2>
            <h3 id="player-cards">[]</h3>
        </div>
        <div class="grid-item grid-item 6">
            <button id="hit-button">
                HIT
            </button>
            <button id="stand-button">
                STAND
            </button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
