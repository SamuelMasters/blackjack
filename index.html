<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-16x16.png" type="image/x-icon">
    <title>Blackjack</title>
</head>

<body>
    <div id="page-container">
        <div class="grid-item grid-item-1">
            <h1 id="page-title">Blackjack</h1>
        </div>
        <div class="grid-item grid-item-2">
            <p><a href="#">Play</a> | <a href="#">Rules</a> | <a href="#">About</a></p>
        </div>
        <div class="grid-item grid-item-3">
            <p class="total-header">
                <strong>Opponent's Total</strong>
                <p id="opponent-message"><strong>It is the opponent's turn!</strong></p>
            </p>
            <h2 id="computer-total">0</h2>
            <h3 id="computer-cards">[]</h3>
        </div>
        <div class="grid-item grid-item-4">
            <p id="computer-score"><strong>Opponent Score: 0</strong></p>
            <p id="player-score"><strong>Player Score: 0</strong></p>
        </div>
        <div class="grid-item grid-item-5">
            <p class="total-header">
                <strong>Your Total</strong>
                <p id="turn-reminder"><strong>It is your turn!</strong></p>
            </p>
            <h2 id="player-total">0</h2>
            <h3 id="player-cards">[]</h3>
        </div>
        <div class="grid-item grid-item-6">
            <button id="hit-button">
                HIT
            </button>
            <button id="stand-button">
                STAND
            </button>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
